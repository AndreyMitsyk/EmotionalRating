<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>EmotionalRating</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/img-shortcut.png">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <header class="page-header">
      <div class="l-container l-flex">
        Emotional Rating
      </div>
    </header>

    <div class="dashboards">
      <div class="l-container l-flex">
        <section class="chart" id="gauge-chart">
          <button class="btn" id="refresh-gauge">Refresh Gauge!!!</button>
        </section>
        <section class="chart" id="bar-chart">
          <button class="btn" id="refresh-bar">Refresh Bar!!!</button>
        </section>
        <section class="chart" id="pie-chart">
          <button class="btn" id="refresh-pie">Refresh Pie!!!</button>
        </section>
      </div>
    </div>

    <footer class="page-footer">
      <div class="l-container">
        by <img src="img/logo-akvelon.png" alt="logo" class="logo-akvelon" width="554" height="138">
      </div>
    </footer>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
